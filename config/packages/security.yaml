security:
  password_hashers:
    App\Document\User: 'auto'

  providers:
    app_user_provider:
      mongodb:
        class: App\Document\User
        property: email

  firewalls:
    dev:
      pattern: ^/(?:_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider

      form_login:
        login_path: login
        check_path: login
        enable_csrf: true

      logout:
        path: logout
        target: /

  access_control:
    - { path: ^/upload,   roles: ROLE_USER }
    - { path: ^/file,     roles: PUBLIC_ACCESS }
    - { path: ^/search,   roles: PUBLIC_ACCESS }
    - { path: ^/login,    roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }
    - { path: ^/,         roles: PUBLIC_ACCESS }

when@test:
  security:
    password_hashers:
      App\Document\User:
        algorithm: auto
        cost: 4
        time_cost: 3 
        memory_cost: 10
